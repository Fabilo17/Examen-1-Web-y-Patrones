<html xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" href="css/estilo1.css"/>
    <body>
        <div class="container">
            <div class="card-header bg-black text-white"> </div>
            <div class="card-body">
                
                <!-------------------Esto es un Formulario--------------- -->
                <div class="container">
                    <form th:object = "${tickets}"
                          th:action="@{/save}"
                          method="POST"
                  >
                <input type="hidden" th:field="*{id}">
                <div class="form-group mb-3 row">
                    <label  class="col-md-2 col-form-label" for="Artistia">Artista</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm col-md-6" th:field="*{artista}"  placeholder= "Artista" id="artista" aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="form-group mb-3 row">
                    <label  class="form-control-sm col-md-2  col-form-label" for="Costo">Costo</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{costo}" class="form-control form-control-sm col-md-6" placeholder= "Costo" id="costo" aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="form-group mb-3 row">
                    <label  class="form-control-sm col-form-label col-md-2" for="Fecha">Fecha</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{fecha}" class="form-control form-control-sm col-md-6" placeholder= "Fecha" id="fecha" aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="form-group mb-3 row">
                    <label  class="form-control-sm col-form-label col-md-2" for="Capacidad">Capacidad</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{capacidad}" class="form-control form-control-sm col-md-6" placeholder= "Capacidad" id="Capacidad" aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="form-group mb-3 row">
                    <label  class="form-control-sm col-form-label col-md-2" for="Lugar">Lugar</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{lugar}" class="form-control form-control-sm col-md-6" placeholder= "Lugar" id="Lugar" aria-describedby="emailHelp">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
            </form>
        </div>
    </div>

        </div>
        
    </body>
</html>
